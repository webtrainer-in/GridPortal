  <ng-template pTemplate="start">
    <div class="external-link-btn" (click)="openExternalSite()" title="Open External Site">
      <img 
        src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAzMiAzMiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICA8cmVjdCB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHJ4PSI2IiBmaWxsPSIjMTBiOTgxIi8+CiAgPHBhdGggZD0iTTggMTJoNnY2SDh2LTZ6bTEwIDBoNnY2aC02di02ek04IDIwaDZ2Nkg4di02em0xMCAwaDZ2NmgtNnYtNnoiIGZpbGw9IndoaXRlIi8+Cjwvc3ZnPg=="
        alt="External Link"
        class="external-logo"
      />
    </div>
    <span class="app-title">GridPortal</span>
  </ng-template>
  
  <ng-template pTemplate="end">
    <div class="header-actions">
      <p-button 
        icon="pi pi-bell" 
        severity="secondary"
        [text]="true"
        class="notification-btn"
      ></p-button>
      <p-button 
        icon="pi pi-user" 
        severity="secondary"
        [text]="true"
        class="profile-btn"
      ></p-button>
      <p-button 
        label="Logout"
        icon="pi pi-sign-out"
        severity="danger"
        size="small"
        (onClick)="logout()"
      ></p-button>
    </div>
  </ng-template>
</p-toolbar>
