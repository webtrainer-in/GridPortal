<div class="dynamic-grid-container">
  <!-- Loading indicator -->
  <div *ngIf="isLoading" class="loading-overlay">
    <div class="spinner"></div>
    <span>Loading data...</span>
  </div>

  <!-- Pagination mode indicator -->
  <div class="pagination-info">
    <span class="mode-badge" [class.client-side]="!isServerSidePagination" [class.server-side]="isServerSidePagination">
      {{ isServerSidePagination ? 'Server-Side Pagination' : 'Client-Side Pagination' }}
    </span>
    <span class="record-count">Total Records: {{ totalCount }}</span>
  </div>

  <!-- AG Grid -->
  <ag-grid-angular
    class="ag-theme-quartz grid-container"
    [columnDefs]="columnDefs"
    [rowData]="rowData"
    [getRowStyle]="getRowStyle"
    [animateRows]="true"
    [pagination]="false"
    (gridReady)="onGridReady($event)"
  ></ag-grid-angular>

  <!-- Custom pagination controls (shown for both modes) -->
  <div class="custom-pagination">
    <button 
      class="pagination-btn" 
      [disabled]="!canGoPrevious || isLoading" 
      (click)="previousPage()">
      ← Previous
    </button>
    
    <div class="pagination-info-text">
      <span>Page <strong>{{ currentPage }}</strong> of <strong>{{ totalPages }}</strong></span>
      <span class="separator">|</span>
      <span>Showing {{ getStartRecord() }} - {{ getEndRecord() }} of {{ totalCount }}</span>
    </div>
    
    <div class="page-size-selector">
      <label for="page-size">Page Size:</label>
      <select 
        id="page-size" 
        [(ngModel)]="pageSize" 
        (change)="onPageSizeChange()"
        [disabled]="isLoading">
        <option [value]="15">15</option>
        <option [value]="25">25</option>
        <option [value]="50">50</option>
        <option [value]="100">100</option>
      </select>
    </div>
    
    <button 
      class="pagination-btn" 
      [disabled]="!canGoNext || isLoading" 
      (click)="nextPage()">
      Next →
    </button>
  </div>
</div>
