<div class="ag-grid-container">
  <ag-grid-angular
    [columnDefs]="columnDefs"
    [rowData]="rowData"
    [defaultColDef]="defaultColDef"
    [pagination]="pagination"
    [paginationPageSize]="paginationPageSize"
    [paginationPageSizeSelector]="paginationPageSizeSelector"
    [domLayout]="domLayout"
    [animateRows]="true"
    [theme]="theme"
  ></ag-grid-angular>
</div>
